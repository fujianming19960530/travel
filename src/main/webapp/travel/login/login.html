<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <script type="text/javascript" src="travel/public/js/jquery.js"></script>
    <!--<script src="js/html5shiv.js"></script>-->
    <!--<script src="js/respond.min.js"></script>-->
</head>
<body class="login-body">
<div class="container">

    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">欢迎光临！请登录！</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" id="account" class="form-control" placeholder="用户账号" autofocus>
            <input type="password" id="password" class="form-control" placeholder="用户密码">
            <div style="display: inline">
                <input id="code" style="display: inline;width: 100px" type="text" class="form-control" placeholder="验证码">
                <img style="display: inline;width: 100px;height: 40px;margin-left: 30px" id="code_img"
                     src="" class="code_img">
            </div>
            <input id="login" class="btn btn-lg btn-login btn-block" style="height: 50px" type="button" value="登录">
            </input>
            <div class="registration">
                没有账号？
                <a class="" href="registration.html">
                    注册一个吧
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
    </form>

</div>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="login/loginjs/invoker.js"></script>
<script src="login/loginjs/login.js"></script>

</body>
</html>
